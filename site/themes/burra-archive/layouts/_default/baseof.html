<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ .Description | default .Site.Params.description }}">
    <meta name="keywords" content="{{ delimit .Site.Params.keywords ", " }}">
    <meta name="author" content="{{ .Site.Params.author }}">
    
    <title>{{ block "title" . }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}">
    <meta property="og:description" content="{{ .Description | default .Site.Params.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ .Permalink }}">
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ .Title }} | {{ .Site.Title }}">
    <meta name="twitter:description" content="{{ .Description | default .Site.Params.description }}">
    
    <!-- Favicons -->
    <link rel="icon" href="{{ "favicon.ico" | absURL }}" sizes="any">
    <link rel="icon" href="{{ "favicon.svg" | absURL }}" type="image/svg+xml">
    <link rel="apple-touch-icon" href="{{ "favicon-192.png" | absURL }}">
    <link rel="manifest" href="{{ "site.webmanifest" | absURL }}">
    <meta name="theme-color" content="#d97706">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ "css/style.css" | absURL }}">
    
    <!-- Fonts (async load to avoid blocking first paint) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Source+Sans+Pro:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Source+Sans+Pro:wght@300;400;600&display=swap" media="print" onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Source+Sans+Pro:wght@300;400;600&display=swap">
    </noscript>
    
    <!-- Prefetch search assets -->
    <link rel="prefetch" href="{{ "js/lunr.min.js" | absURL }}" as="script">
    <link rel="prefetch" href="{{ "js/search-manifest.json" | absURL }}" as="fetch" crossorigin>

    <!-- RSS Feed -->
    {{ range .AlternativeOutputFormats -}}
        <link rel="{{ .Rel }}" type="{{ .MediaType.Type }}" href="{{ .Permalink | safeURL }}">
    {{ end -}}
    
    <!-- JSON-LD structured data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "ArchiveComponent",
        "name": "{{ .Site.Title }}",
        "description": "{{ .Site.Params.description }}",
        "creator": {
            "@type": "Person",
            "name": "{{ .Site.Params.compiler }}"
        },
        "dateCreated": "1845",
        "dateModified": "2016",
        "about": {
            "@type": "Place",
            "name": "Burra, South Australia"
        }
    }
    </script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
    <!-- Header -->
    {{ partial "header.html" . }}
    
    <!-- Main content (Swup container) -->
    <main id="swup" role="main" style="max-width: 900px; margin: 2rem auto; padding: 0 1rem; line-height: 1.7;">
        {{ block "main" . }}{{ end }}
    </main>
    
    <!-- Footer -->
    {{ partial "footer.html" . }}
    
    <!-- Search functionality -->
    {{ if .Site.Params.enableSearch }}
        <script>
            // Set base URL for JavaScript
            window.HUGO_BASE_URL = "{{ .Site.BaseURL }}";
        </script>
        <!-- Prefetch manifest opportunistically -->
        <link rel="prefetch" href="{{ "js/search-manifest.json" | absURL }}" as="fetch" crossorigin>
        <!-- Bootstrap worker as early as possible, then page-specific logic will hook into it -->
        <script src="{{ "js/search-bootstrap.js" | absURL }}" defer></script>
        <script src="{{ "js/lunr.min.js" | absURL }}"></script>
        <script src="{{ "js/search.js" | absURL }}"></script>
    {{ end }}

    <!-- PJAX (Swup) -->
    <script src="https://unpkg.com/swup@4"></script>
    <script>
        (function(){
            try {
                if (!window.__swupInstance) {
                    window.__swupInstance = new Swup({ containers: ['#swup'] });
                }
            } catch (e) {
                console && console.warn && console.warn('Swup init failed:', e);
            }
        })();
    </script>
    
    <!-- Analytics -->
    {{ if .Site.Config.Services.GoogleAnalytics.ID }}
        {{ template "_internal/google_analytics.html" . }}
    {{ end }}
</body>
</html>
