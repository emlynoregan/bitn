{{ define "title" }}{{ .Title }} - {{ .Site.Title }}{{ end }}

{{ define "main" }}
<div class="container mx-auto px-4 py-8">
    <!-- Page header -->
    <div class="text-center mb-12">
        <h1 class="text-4xl font-serif font-bold text-gray-800 mb-4">{{ .Title }}</h1>
        {{ if .Description }}
        <p class="text-lg text-gray-600 max-w-3xl mx-auto">{{ .Description }}</p>
        {{ end }}
    </div>

    <!-- Page content -->
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-md p-8 md:p-12">
            <div class="burra-content">
                {{ .Content }}
            </div>
        </div>
    </div>
</div>

<style>
.burra-content h1 {
    font-size: 2.25rem;
    font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
    font-weight: 700;
    color: #1f2937;
    margin-bottom: 1.5rem;
    margin-top: 2rem;
}

.burra-content h1:first-child {
    margin-top: 0;
}

.burra-content h2 {
    font-size: 1.875rem;
    font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
    font-weight: 700;
    color: #1f2937;
    margin-bottom: 1rem;
    margin-top: 2rem;
    border-bottom: 2px solid #fcd34d;
    padding-bottom: 0.5rem;
}

.burra-content h3 {
    font-size: 1.5rem;
    font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
    font-weight: 600;
    color: #374151;
    margin-bottom: 0.75rem;
    margin-top: 1.5rem;
}

.burra-content p {
    color: #374151;
    line-height: 1.75;
    margin-bottom: 1rem;
}

.burra-content ul {
    list-style-type: disc;
    list-style-position: inside;
    margin-bottom: 1rem;
    color: #374151;
}

.burra-content ul li {
    margin-bottom: 0.5rem;
    line-height: 1.75;
}

.burra-content strong {
    font-weight: 600;
    color: #1f2937;
}

.burra-content blockquote {
    border-left: 4px solid #fcd34d;
    padding-left: 1rem;
    font-style: italic;
    color: #4b5563;
    margin: 1.5rem 0;
}

.burra-content hr {
    border-color: #fcd34d;
    margin: 2rem 0;
}

.burra-content em {
    font-style: italic;
    color: #4b5563;
}
</style>
{{ end }}
